name: Nodejs project
on: 
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
          cache: 'npm'
      - name: npm install, build and test
        run: |
          npm install

